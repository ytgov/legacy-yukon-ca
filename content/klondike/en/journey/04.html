      <div id="content">
        <p class="caption-l1">
          Freight stockpiled at Bennett, September 1899. By July of that year,
          the White Pass &amp; Yukon Route railway was complete from Skagway to
          Bennett, and a fleet of sternwheelers carried freight and passengers
          from Bennett to Dawson.
        </p>
